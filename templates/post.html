{% extends "base.html" %}

{% block content %}

<!--so this is the actual post-->
<h2>{{ post.title }}</h2>
<p>Posted by: {{ post.author }} on {{ post.created_on }}</p>
<a href="#"><i class="fa-regular fa-triangle"></i><i class="fa-solid fa-triangle"></i></a>
<p>{{ post.content }}</p>
<!--here are the comments-->
{% for comment in comments %}
    <h3>{{ comment.author }}</h3>
    <p>{{ comment.comment }}</p>
    <p>{{ comment.created_on }}</p>
{% endfor %}

{% endblock %}
