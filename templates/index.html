{% extends "base.html" %}

<h1>hello!</h1>

{% block content %}
    {% for post in post_list %}
        <div class="post">
            <a href="">
                <h3 class="post-title">{{ post.title }}</h3>
                <p>{{ post.author }}</p>
                <p>{{ post.content }}</p>
                <p>{{ post.created_on }}</p>
            </a>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
